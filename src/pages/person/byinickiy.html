<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>
  <link href='../../../dist/style.css' rel='stylesheet' />
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ddf3c75d-045f-4180-8c68-440481e4948f&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
<div class='wrapper'>
  <div class='container'>
    <section class='person'>
      <h1 class='person__name'>
        <span class='lang' key='second-director'>Буйницкий Игнат Терентьевич</span>
      </h1>
      <div class='person__avatar'>
        <img src='./images/Ihnat_Bujnicki.jpg' alt='Буйницкий Игнат Терентьевич' class='person__img'>
      </div>
      <div class='person__desc'>
        <p class='lang' key='bn-desc'>Белорусский актёр, режиссёр, театральный деятель, основатель первого профессионального национального белорусского театра.</p>
        <p><span class='lang' key='years-of-life'>Годы жизни:</span> 10.08.1861 - 22.09.1917</p>
      </div>
    </section>
    <section class='person-timeline'></section>
    <section class='person-works'>
      <h2 class='works__title lang' key='creative-activity'>Творческая деятельность</h2>
      <p class='lang' key='performances'>Постановки спектаклей</p>
      <ul>
        <li>1910 – <span class='lang' key='bn-per-1'>По ревиззии</span></li>
        <li>1911 — <span class='lang' key='bn-per-2'>В зимний вечер</span></li>
      </ul>
    </section>
    <section class='gallery'></section>
    <section class='youtube'></section>
    <section class='map'>
      <div id='map'></div>
    </section>
  </div>
</div>

<script src= '../../../dist/bundle.js' ></script>
</body>
</html>
